type Skill {
    id: ID!
    category_skill_id: ID!
    category_skill: CategorySkill! @goField(forceResolver: true)
    name: String!
    icon: String
}

input CreateSkillRequest {
    category_skill_id: ID!
    name: String!
    icon: String
}

input UpdateSkillRequest {
    id: ID!
    category_skill_id: ID!
    name: String!
    icon: String
}