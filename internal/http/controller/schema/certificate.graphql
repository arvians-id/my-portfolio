type Certificate {
    id: ID!
    name: String!
    organization: String!
    issue_date: String!
    expiration_date: String
    credential_id: String
    image: String
}

input CreateCertificateRequest {
    name: String!
    organization: String!
    issue_date: String!
    expiration_date: String
    credential_id: String
    image: Upload!
}

input UpdateCertificateRequest {
    id: ID!
    name: String
    organization: String
    issue_date: String
    expiration_date: String
    credential_id: String
    image: Upload
}